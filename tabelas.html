<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <main>
        <h1>Tabelas HTML</h1>

        <section id="students">
            <h2>Tabela de Alunos</h2>

            <table border="1">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Matricula</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Carol Danvers</td>
                        <td>carol.danvers@email.com</td>
                        <td>001</td>   
                    </tr>

                    <tr>
                        <td>Peter Parker</td>
                        <td>peter.parker@email.com</td>
                        <td>002</td>   
                    </tr>

                    <tr>
                        <td>Tony Stark</td>
                        <td>tony.stark@email.com</td>
                        <td>003</td>   
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="finance">
            <h2>Tabela de Controle Financeiro</h2>

            <table border="2">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td rowspan="2">15/06/2022</td>
                        <td>Despesa</td>
                        <td>Almoço</td>
                        <td>R$ 35,00</td>
                    </tr>
                        <!-- <td>15/06/2022</td> comentada para mesclar as linhas-->
                        <td>Receita</td>
                        <td>Salário</td>
                        <td>R$ 3.768,00</td>
                </tbody>
                <!-- Para mesclar colunas precisamos utilizar a tag colspan="2" -->
            </table>
        </section>
    </main>
</body>
</html>
