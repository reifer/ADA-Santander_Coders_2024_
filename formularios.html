<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <main>
        <h1>Formulários</h1>
        <hr>
        <br>
        <div>
            <form action="" method="post">
                <div>
                    <label for="texto">Input de Texto:</label>
                    <input type="text" id="texto" placeholder="Informe seu nome...">
                    
                    <br><br>
                    <label for="value">Input de Value:</label>
                    <input type="text" id="texto" value="Reinaldo"">
                    
                    <br><br>
                    <label for="name">Input de Nome:</label>
                    <input type="text" id="texto" name="nome"">
                </div>

                <br>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

                <br><br>
                <div>
                    <select name="select" id="select">
                        <option value="" disabled selected>Selecione uma das opções</option>
                        <option value="receita">Receita</option>
                        <option value="despesas">Despesas</option>
                        <option value="transferencia">Transferência</option>
                    </select>
                </div>

                <br>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha"> 
                </div>

                <br>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email"> 
                </div>

                <br>
                <div>
                    <label for="data">Horário:</label>
                    <input type="date" id="data" name="hora"> 
                </div>

                <br>
                <div>
                    <label for="hora">Senha:</label>
                    <input type="time" id="hora" name="senha"> 
                </div>
                
                <br>
                <div>
                    <label for="numero">Número:</label>
                    <input type="number" id="numero" name="numero"> 
                </div>

                <br>
                <div>
                    <label for="arquivo">Arquivo:</label>
                    <input type="file" id="arquivo" name="arquivo"> 
                </div>

                <br>
                <div>
                    <label for="url">URL:</label>
                    <input type="url" id="url" name="url"> 
                </div>

                <br>
                <div>
                    <label for="cor">URL:</label>
                    <input type="color" id="cor" name="cor"> 
                </div>

                <br>
                <div>
                    <label for="range">Range:</label>
                    <input type="range" id="range" name="range" value="100" max="100" min="0"> 
                </div>

                <br>
                <div>
                    <label for="caixa">Checkbox:</label>
                    <input type="checkbox" id="caixa" name="caixa">
                    <input type="checkbox" id="caixa" name="caixa" checked> 
                </div>

                <br>
                <div>
                    <label for="radio">Range:</label>
                    <input type="radio" id="radio" name="radio"> 
                </div>

                <br>
                <div>
                    <label for="reset">Reset:</label>
                    <input type="reset" id="reset" value="Limpar"> 
                </div>

                <br>
                <div>
                    <!-- <label for="sub">Enviar:</label> -->
                    <input type="submit" id="sub" value="Enviar"> 
                </div>

                
            </form>

        </div>
        
    </main>
</body>
</html>
